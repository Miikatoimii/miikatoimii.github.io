<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bible for free</title>

</head>
<body>
<div id="header">

</div>
<div id="center">

</div>
<div id="footer">

</div>
<script>
var url = "http://miikatoimii.ddns.net/api";
var dev = false;
if (dev) url = "http://192.168.8.101:3131/api" 
var kVersio = 'finRK';
function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
            let kirjat = JSON.parse(this.responseText);
            document.getElementById('header').innerHTML = "";
            kirjat.forEach(kirja => {
                document.getElementById('header').innerHTML += `<a title="${kirja.long_name}" href="./api/${kVersio}/${kirja.book_number}">${kirja.short_name}</a>`
            });
        }
    };
    xhttp.open("GET", url, true)
    xhttp.send();
}
loadDoc();
function setThis(value){
    return value;
}
</script>   
</body>
</html>
