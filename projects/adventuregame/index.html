<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adventure game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="gamegridarea">
        <div id="titlearea">    
            <h1 id="gametitle">Mystical adventure game</h1>
            <button id="start" onclick="game()">START</button>
            <h3 id="stepCount">step count</h3>
        </div>
        <div style="display: grid;grid-template-columns: 500px auto;">
            <div id="left-column">
                <div id="gameTxtArea">
                    <p id="gameTxt"></p>
                </div>
                <p id="oppLvl">opponent lvl</p>
                <div id="actionArea">
                    <h3 id="actionquestion">pick up item? enter the cave? </h3>
                    <button onclick="yes()" class="action-button yes">&#10003; Yes</button> <button onclick="no()" class="action-button no">&#10005; No</button>
                </div>
            </div>
            <div id="right-column">
                <div id="stats">
                    <div style="background: rgba(0, 0, 0, 0.25);padding:2px">
                        <p style="text-align: right">LEVEL:</p>
                        <p style="text-align: right;color:rgba(255, 0, 0, 0.644)">Life:</p>
                        <p style="text-align: right;color: rgba(140, 178, 190, 0.719)">attack:</p>
                        <p style="text-align: right;color: rgba(140, 178, 190, 0.719)">defence:</p>
                        <p style="text-align: right;color: rgba(140, 178, 190, 0.719)">confidence:</p>
                        <p style="text-align: right;color: rgba(255, 217, 0, 0.787)">Coins:</p>
                    </div>
                    <div style="background: rgba(0, 0, 0, 0.25);padding:2px">
                        <p id="htmlLEVEL">10</p>
                        <p style="display: inline-block;color:rgba(255, 0, 0, 0.644)" id="htmlhealth">10</p> <p style="display: inline;color:rgba(255, 0, 0, 0.52)" id="htmlmaxhealth">10</p>
                        <p id="htmlattack">10</p>
                        <p id="htmldefence">10</p>
                        <p id="htmlconfidence">10</p>
                        <p style="color: rgba(163, 139, 4, 0.787)" id="htmlcoins">0</p>
                    </div>
                </div>
                <div id="itemsBox">
                    <p class="ptitle">Collected items:</p>
                    <div id="itemsholder">
                        <p id="thesword" >sword <img src="/picturesFP/swordicon.png"> </p>
                        <p id="theshield">shield <img src="/picturesFP/shieldicon.png"></p>
                        <p id="thehelmet">helmet <img src="/picturesFP/helmicon.png"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
